<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2025 // reflection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="interaction-gate">
        <div class="gate-content">
            <span class="label">system initializing...</span>
            <p>this experience requires sound and haptics.</p>
            <button id="start-btn">please click to begin</button>
        </div>
    </div>

    <div id="ui-layer">
        <div class="stability-group">
            <span class="label" id="status-text">system status: offline</span>
            <div class="bar-container">
                <div id="stability-fill"></div>
            </div>
        </div>
    </div>

    <div id="mobile-nav">
        <button id="prev-btn" class="nav-arrow">←</button>
        <div id="progress-counter" class="label">00 / 00</div>
        <button id="next-btn" class="nav-arrow">→</button>
    </div>

    <main id="main-container">
        <section class="mood-neutral" data-stability="100" data-status="online">
            <div class="content">as the clock winds down on 2025...</div>
        </section>
        <section class="mood-glitch" data-stability="0" data-status="total loss">
            <div class="content">then, the vandals hit...</div>
        </section>
        <section class="mood-signature" data-stability="100" data-status="heartbeat">
            <div class="content center-text">from the bottom of my heart,<br><span class="name">blvck</span></div>
        </section>

        <div id="emotional-aura"></div>
    </main>

    <audio id="click-sound" src="https://www.fesliyanstudios.com/play-mp3/6" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
